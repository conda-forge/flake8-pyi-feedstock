{% set name = "flake8-pyi" %}
{% set version = "22.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8fa50e9f502f89935253fd0a720e1fbdaf60c599a3ee13e80faf97d84721b09

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - attrs
    - flake8 >=3.2.1
    - pyflakes >=2.1.1

test:
  imports:
    - pyi

about:
  home: https://github.com/ambv/flake8-pyi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A plugin for flake8 to enable linting .pyi files.

extra:
  recipe-maintainers:
    - xhochy
